<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cursos virtuales de EDPR</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Cursos virtuales<span> EDPR</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.html">Nosotros</a>
                    <a href="Cursos.html">Cursos</a>
                    <a href="adivinanza.html">Adivinanza</a>
                </nav>
            </div><!--cierra barra-->

            <div class="texto-header">
                <h2 class="no-margin">Contacto</h2>
                
            </div>

        </div><!--cierra contenedor-->
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contáctate con nosotros</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/Respuesta_inmediata_2.png" alt="Imagen Contacto">
            </div>
            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Tu correo electrónico" required>
                    </div>
                    <div class="alert alert-danger" role="alert">
                        Escribe aquí tu mensaje <a target="_blank" href="https://api.whatsapp.com/send?phone=5493834479734&text=Hola!%20AbraNet!" class="alert-link">o escríbenos por whatsapp</a>
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje"></label>
                        <textarea name="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Cursos virtuales<span> EDPR</span></p>

                <nav class="navegacion">
                    <a href="Nosotros.html">Nosotros</a>
                    <a href="Cursos.html">Cursos</a>
                    <a href="Contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
